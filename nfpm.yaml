name: "Namefix"
arch: "amd64"
platform: "linux"
version: "1.1.0"
section: "default"
priority: "extra"
replaces:
provides:
depends:
- icu
- gcc-libs
- glibc
recommends:
suggests:
conflicts:
maintainer: "sukulent"
description: "Fix bad filenames"
vendor: "sukulent"
homepage: "https://github.com/sukulent/namefix"
license: "GPL-3-or-later"

contents:
- src: ./namefix/namefix
  dst: /usr/bin/namefix
  file_info:
    mode: 0700

- src: ./namefix/README.md
  dst: /usr/share/doc/namefix
  file_info:
    mode: 0700

# - src: ./foobar.conf
