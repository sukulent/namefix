name: "Namefix"
arch: "amd64"
platform: "linux"
version: "1.3.0"
section: "default"
priority: "extra"
replaces:
provides:
depends:
- icu
- gcc-libs
- glibc
recommends:
suggests:
conflicts:
maintainer: "sukulent"
description: "Fix bad filenames"
vendor: "sukulent"
homepage: "https://github.com/sukulent/namefix"
license: "GPL-3-or-later"

contents:
- src: ./namefix-build/namefix
  dst: /usr/bin/namefix
  file_info:
    mode: 0755

- src: ./namefix-build/README.md
  dst: /usr/share/doc/namefix
  file_info:
    mode: 0644

- src: ./namefix-build/man/namefix.1
  dst: /usr/share/man/man1/namefix.1
  file_info:
    mode: 0644

